bookdown::gitbook:
  css: css/style.css
  config:
    toc:
      collapse: subsection
      before: |
        <li><a href="./"> GerminaQuant:User Manual </a></li>
      after: |
        <li><a href="https://flavjack.shinyapps.io/germinaquant/" target="blank">GerminaQuant App</a></li>
    download: [pdf, epub]
    edit:
      link: https://github.com/Flavjack/GermBook/%s
      text: "Edit"
      fontsettings:
      theme: sepia
      family: sans
    sharing:
      facebook: no
      twitter: no
      google: no
      weibo: no
      instapper: no
      vk: no
      all: ['facebook', 'google', 'twitter']
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  keep_tex: yes
  latex_engine: pdflatex
  citation_package: natbib
bookdown::epub_book:
  stylesheet: css/style.css
