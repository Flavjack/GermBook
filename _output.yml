bookdown::gitbook:
  css: css/style.css
  split_bib: FALSE
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./"> GerminaQuant:User Manual </a></li>
      after: |
        <li><a href="https://flavjack.shinyapps.io/germinaquant/" target="blank">GerminaQuant web app</a></li>
